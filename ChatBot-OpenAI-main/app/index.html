<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ChatBot Medical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./logo.png" />
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --chat-bg: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            background-color: var(--chat-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .chat-box-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-box-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-box-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
        }

        .message, .response {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            margin: 0.5rem 0;
        }

        .message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
        }

        .response {
            align-self: flex-start;
            background-color: var(--secondary-color);
            color: white;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            object-fit: cover;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .loading {
            color: var(--secondary-color);
            font-size: 1.5rem;
            text-align: center;
        }

        .alert {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .message, .response {
                max-width: 90%;
            }

            .chat-box {
                border-radius: 0.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .message, .response {
                max-width: 95%;
                padding: 0.75rem;
            }

            .avatar {
                width: 1.5rem;
                height: 1.5rem;
            }

            .chat-box-header, .chat-box-footer {
                padding: 0.75rem;
            }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chat-box">
        <div class="chat-box-header">
          <img src="./charlie.ico" class="avatar" alt="Charlie">
          <h1>ChatBot HRDT</h1>
        </div>
        <div class="chat-box-body">
          <div class="response">
            <div class="message-header">
              <img src="./charlie.ico" class="avatar" alt="Charlie">
              <span class="sender-name">Charlie</span>
            </div>
            <p>Hola, soy Charlie, el asistente médico virtual. Por favor, ingresa tu documento de identidad (DNI, Carnet de Extranjería o Pasaporte):</p>
          </div>
        </div>
        <div class="chat-box-footer">
          <div class="input-group">
            <input type="text" placeholder="Escribe tu mensaje aquí...">
            <button>Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
